<html>
	<head>
		<title>Forms in HTML</title>
	</head>
	<body>
		<!-- Forms-->
		<!-- Syntax: <form method="post" action="process.php" target="_blank"
		               <input type="..." name="..."
					  </form>
					  Input Types: Text Box, Text Area, Checkbox, Radio button, Dropdown list, Buttons
		-->			  
			<h1><center>Student Survey</center></h1>
			<form method="get" action="save.php" target="_blank">
				FirstName:<input type="text" name="FirstName"><br><br>
				LastName:<input type="text" name="LastName"><br><br>
				Email:<input type="text" name="Email"><br><br>
				Address:<textarea name="Address" rows="3" cols="20"></textarea><br><br>
				Your Hobby:<input type="checkbox" name="hobby" value="Sports" checked/>Sports
				<input type="checkbox" name="hobby" value="Music">Music
				<input type="checkbox" name="hobby" value="Travel">Travel
				<input type="checkbox" name="hobby" value="Reading">Reading
				<br><br>Gender : 
				<input type="radio" name="Gender" value="M"> Male
				<input type="radio" name="Gender" value="F"> Female
				<br><br>Technical Skills :
				<select name="ucon" multiple>
				<option selected value="React">HTML</option>
				<option value="Express">CSS</option>
				<option selected value="React">React Js</option>
				<option value="Node">Node Js</option>
				<option value="Express">Express Js</option>
				</select><br><br>
				<input type="button" value="Click Me"><br><br>
				<input type="submit" value="Submit"><br><br>
				<button type="reset">Clear Form</button>
			</form>
	</body>
</html>
