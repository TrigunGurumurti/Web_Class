<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th one</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h2 class="c">Web Tech</h2>
    <h2>Plain Text</h2>
    <button class="btn">Change Color</button>
    <script>
        var randomcolor=["red","blue","green","yellow","orange"];
        $(".btn").click(function()
        {
            var random=Math.floor(Math.random()*5);
            var rclr=randomcolor[random];
            $(".c").css("color",rclr);
        }
        );
    </script>
</body>
</html>
