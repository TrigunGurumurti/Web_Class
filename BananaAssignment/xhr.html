<!DOCTYPE html>
<html>
<head>
    <title>XHR Text File Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <button onclick="readTextFile()">CLICK To Read Text File</button>
    <div id="result"></div>

    <script>
        function readTextFile() {
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('result').innerHTML = xhr.responseText;
                    } else {
                        document.getElementById('result').innerHTML = 'Banana Assignment';
                    }
                }
            };
            
            xhr.open('GET', '.txt', true);
            xhr.send();
        }
    </script>
</body>
</html>
